<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adaptive Video Streaming (HLS)</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1b100f;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    video {
      width: 640px;
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 0 12px #000;
    }
    .instructions {
      margin-top: 2rem;
      font-size: 1rem;
      color: #bbb;
    }
  </style>
</head>
<body>

  <h1>Adaptive Video Streaming (HLS)</h1>
  <video id="video" controls muted></video>
  <div class="instructions">
    ‚ñ∂Ô∏è Open your browser's developer tools (F12 or right-click ‚Üí Inspect ‚Üí Console)<br>
    to view live streaming stats and playback logs.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'master.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.attachMedia(video);
      hls.loadSource(videoSrc);

      hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
        console.log('‚úÖ Manifest loaded');
        console.log('Available quality levels:', data.levels.map((l, i) => ({
          level: i,
          resolution: `${l.width}x${l.height}`,
          bitrate: l.bitrate
        })));
        video.play();
      });

      hls.on(Hls.Events.LEVEL_SWITCHED, (_, data) => {
        const level = hls.levels[data.level];
        console.log(`üîÅ Switched to quality level ${data.level}: ${level.width}x${level.height} @ ${Math.round(level.bitrate / 1000)} kbps`);
      });

      hls.on(Hls.Events.FRAG_LOADED, (_, data) => {
        const bw = hls.bandwidthEstimate || 0;
        const rate = (data.stats.total / 1024 / (data.stats.tload - data.stats.trequest)) * 1000; // KB/s
        console.log(`üì¶ Segment loaded - Size: ${data.stats.total} bytes`);
        console.log(`üåê Estimated bandwidth: ${(bw / 1024).toFixed(2)} kbps`);
        console.log(`‚ö° Download speed: ${rate.toFixed(2)} KB/s`);
      });

      hls.on(Hls.Events.ERROR, (event, data) => {
        console.error('‚ùå HLS.js Error:', data);
        if (data.fatal) {
          switch (data.type) {
            case Hls.ErrorTypes.NETWORK_ERROR:
              console.warn('Trying to recover from network error...');
              hls.startLoad();
              break;
            case Hls.ErrorTypes.MEDIA_ERROR:
              console.warn('Trying to recover from media error...');
              hls.recoverMediaError();
              break;
            default:
              console.error('Unrecoverable error ‚Äî destroying HLS.');
              hls.destroy();
              alert("Failed to play video.");
              break;
          }
        }
      });

    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      console.log('üéµ Native HLS support');
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    } else {
      alert("Your browser does not support HLS playback.");
    }

    video.addEventListener('error', (e) => {
      console.error('‚ùó Video element error:', e);
    });
  </script>

</body>
</html>
