<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adaptive Video Streaming (HLS)</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1b100f;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    video {
      width: 640px;
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 0 12px #000;
    }
    .stats {
      margin-top: 1rem;
      font-size: 0.9rem;
      background: #2a1e1d;
      padding: 1rem;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
      max-width: 90%;
    }
    .stats span {
      display: block;
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>

  <h1>Adaptive Video Streaming (HLS)</h1>
  <video id="video" controls muted></video>
  <div class="stats" id="stats">
    <span>🔄 Level: -</span>
    <span>📐 Resolution: -</span>
    <span>🎯 Bitrate: -</span>
    <span>🌐 Bandwidth Estimate: -</span>
    <span>⚡ Download Speed: -</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const statsBox = document.getElementById('stats');
    const videoSrc = 'master.m3u8';

    function updateStat(label, value) {
      const span = [...statsBox.children].find(s => s.textContent.startsWith(label));
      if (span) span.textContent = `${label} ${value}`;
    }

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.attachMedia(video);
      hls.loadSource(videoSrc);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });

      hls.on(Hls.Events.LEVEL_SWITCHED, (_, data) => {
        const level = hls.levels[data.level];
        updateStat("🔄 Level:", data.level);
        updateStat("📐 Resolution:", `${level.width}x${level.height}`);
        updateStat("🎯 Bitrate:", `${Math.round(level.bitrate / 1000)} kbps`);
      });

      hls.on(Hls.Events.FRAG_LOADED, (_, data) => {
        const bw = hls.bandwidthEstimate || 0;
        updateStat("🌐 Bandwidth Estimate:", `${(bw / 1024).toFixed(1)} kbps`);

        if (data?.stats?.total && data.stats.tload && data.stats.trequest) {
          const rate = (data.stats.total / 1024 / (data.stats.tload - data.stats.trequest)) * 1000;
          updateStat("⚡ Download Speed:", `${rate.toFixed(1)} KB/s`);
        } else {
          updateStat("⚡ Download Speed:", `–`);
        }
      });

      hls.on(Hls.Events.ERROR, (event, data) => {
        if (data.fatal) {
          switch (data.type) {
            case Hls.ErrorTypes.NETWORK_ERROR:
              hls.startLoad();
              break;
            case Hls.ErrorTypes.MEDIA_ERROR:
              hls.recoverMediaError();
              break;
            default:
              hls.destroy();
              alert("Unrecoverable HLS error.");
              break;
          }
        }
      });

    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    } else {
      alert("Your browser does not support HLS playback.");
    }

    video.addEventListener('error', (e) => {
      console.error('❗ Video element error:', e);
    });
  </script>

</body>
</html>
