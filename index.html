<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adaptive Video Streaming (HLS)</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1b100f;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    video {
      width: 640px;
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 0 12px #000;
    }
  </style>
</head>
<body>

  <h1>Adaptive Video Streaming (HLS)</h1>
  <video id="video" controls muted></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'master.m3u8'; // Same folder

    if (Hls.isSupported()) {
      const hls = new Hls();

      hls.attachMedia(video);
      hls.loadSource(videoSrc);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        console.log('‚úÖ Manifest loaded, starting playback');
        video.play();
      });

      hls.on(Hls.Events.ERROR, (event, data) => {
        console.error('‚ùå HLS.js Error:', data);
        if (data.fatal) {
          switch (data.type) {
            case Hls.ErrorTypes.NETWORK_ERROR:
              console.error('Network error ‚Äì trying to recover...');
              hls.startLoad();
              break;
            case Hls.ErrorTypes.MEDIA_ERROR:
              console.error('Media error ‚Äì trying to recover...');
              hls.recoverMediaError();
              break;
            default:
              console.error('Unrecoverable error ‚Äì destroying...');
              hls.destroy();
              alert("Failed to play video.");
              break;
          }
        }
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      console.log('üéµ Native HLS support');
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    } else {
      alert("Your browser does not support HLS playback.");
    }

    // Optional: log video element errors
    video.addEventListener('error', (e) => {
      console.error('‚ùó Video element error:', e);
    });
  </script>

</body>
</html>
